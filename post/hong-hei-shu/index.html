              <p>1、衡树，非平衡树<br>
2、红黑树特征：节点都用颜色，插入删除节点遵守红黑规则<br>
红黑规则：<br>
1.每个节点不是红色便是黑色<br>
2.根节点总是黑色<br>
3.如果节点时红的，则它的子节点必须是黑色的<br>
4.从根到叶节点的每条滤路径，必须包含相同数目的黑色节点<br>
不满足规则时的修改方法<br>
1.改变节点的颜色<br>
2.旋转</p>
